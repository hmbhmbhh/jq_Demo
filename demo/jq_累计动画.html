<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      position: relative;
      width: 100px;
      height: 100px;
      border: 1px solid black;
      background-color: bisque;
      border-radius: 50%;
    }
  </style>
</head>
<body>
<button class="bt1">北京</button>
<button class="bt2">上海</button>
<div></div>
</body>
</html>
<script>
  //stop(true)解决动画积累问题
  $(".bt1").click(function () {
    $("div").stop(true).animate({
      "left": 1000
    }, 2000)
  });
  $(".bt2").click(function () {
    $("div").stop(true).animate({
      "left": 0
    }, 1000)
  });
</script>
